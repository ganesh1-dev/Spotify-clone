<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />

    <title>Spotify Album Page</title>

    <style>
        body {
            background-color: rgb(39, 39, 39);
            color: #ececec;
        }


        .container {
            max-width: 100%;
            margin: 0, auto;
        }

        .arrow-icons {
            font-size: 20px;
        }

        .nav-buttons {
            border-radius: 20px;
        }

        .side-icons {
            font-size: 20px;
        }

        .left-section {
            margin-left: 20px;
        }

        .logo {
            margin-left: 5px;
        }

        .spotify-icon {
            font-size: 35px;
        }

        hr {
            border-top: 1px solid white;
        }

        .search-btn {
            color: white;
            background-color: inherit;
            border: none;
        }

        .logo-name {
            font-size: 35px;
        }

        .profile-picture-top {
            border-radius: 50%;
            height: 20px;
            width: 25px;
        }

        .btn {
            height: 45px;
            width: 45px;
            border-radius: 50%;
            display: inline-block;
            color: white;
        }

        .red-color {
            color: red;
        }

        .title-section1 {
            max-width: 1500px;
            margin-top: 70px;
        }

        a {
            font-size: 15px;
            color: white;
            text-decoration: none;
        }

        a:hover {
            color: inherit;

        }

        .jumbotronimage {
            object-fit: cover;
        }

        footer {
            display: flex;
            bottom: 0;
            right: 0;
            left: 0;
            justify-content: space-between;
            margin-top: 50px;
            background-color: rgb(66, 60, 72);
            padding-top: 5px;
        }

        footer .first-div {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-left: 15px;
        }

        .second-div .second-of-second {
            display: flex;
            text-align: center;
            margin-top: 8px;
            gap: 12px;
            min-width: 380px;
            position: relative;
            right: 75px;
        }

        .search-div {
            flex-wrap: wrap;
        }

        .left-menu.mb-2.search-div {
            display: flex;
        }

        #search-div2 {
            display: flex;
            gap: 5px;
        }

        .visibility-hidden {
            visibility: hidden;
        }

        #search-div2 .svg-check:hover {
            cursor: pointer;
        }

        .svg-check {
            border: 2px solid white;
        }

        #searchNode {
            width: 100px;
            height: 20px;
            margin-top: 10px;
            border-radius: 20px;
        }

        footer span {
            font-size: 11pt;
        }

        .third-div {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-right: 15px;
        }

        .second-div .first-of-second {
            display: flex;
            gap: 25px;
            margin-top: 5px;
        }

        .second-div .second-of-second hr {
            position: relative;
            bottom: 5px;
        }

        #ptag {
            margin: 0;
        }

        audio {

            border-radius: 25px;
            margin-bottom: 12px;
        }

        @media only screen and (min-width: 1px) and (max-width: 1100px) {
            footer {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="d-flex">
        <div class="d-none d-sm-none d-md-block d-lg-block col-md-2 sidebar">
            <div class="logo my-3">
                <i class="bi bi-spotify spotify-icon"></i>
                <span class="logo-name vertical-align-middle">Spotify</span>
            </div>
            <div class="left-section">
                <div class="left-menu mb-2">
                    <i class="bi bi-house-door side-icons"></i>
                    <a href="/homepage.html"><span>Home</span></a>
                </div>
                <div class="left-menu mb-2 search-div">
                    <button class="search-btn align-middle">
                        <i class="bi bi-search side-icons"></i>
                        <span>Search</span>
                    </button>
                    <div id="search-div2" class="visibility-hidden">
                        <input type="text" placeholder="search" id="searchNode">
                        <div class="svg-check mt-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor"
                                class="bi bi-check-lg" viewBox="0 0 16 16">

                                    d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z" />
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="left-menu mb-2">
                    <i class="bi bi-collection side-icons"></i>
                    <span>Your Library</span>
                </div>
                <div class="left-menu mb-2">
                    <i class="bi bi-plus-square side-icons"></i>
                    <span>Create Playlist</span>
                </div>
                <div class="left-menu mb-2">
                    <i class="bi bi-house-heart side-icons"></i>
                    <span>Liked songs</span>
                </div>
                <hr>
                <section class="side-playlists">
                    <div class="container">
                        <div class="row">
                            <div class="col-12" id="favourites">

                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>



        <div class="col-10">
            <div class="top-nav mt-3">
                <div class="d-flex justify-content-between">
                    <div class="arrows">
                        <i class="bi bi-arrow-left-circle"></i>
                        <i class="bi bi-arrow-right-circle"></i>
                    </div>
                    <div class="navbar-col profile-picture-button">
                        <div class="">
                            <!-- <div class="profile-picture-dropdown d-flex">
                                        <img src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8cmFuZG9tJTIwcGVvcGxlfGVufDB8fDB8fA%3D%3D&w=1000&q=80"
                                            alt="Profile Picture" class="profile-picture-top" />
                                        <span class="pr-3 text-white">Diego 'Ziba' Ba...</span>
                                        <i class="bi bi-caret-down-fill"></i>
                                    </div>-->
                        </div>
                    </div>
                </div>
            </div>

            <main class="col-10 wrapper pl-2 mt-4">
                <section id="album-page-hero">
                    <div class="container-fluid album-container">
                        <div class="row">
                            <div class="col-4 jumbotron">
                                <img id="hero-img"
                                    src="https://i.pinimg.com/1200x/21/b1/c7/21b1c7f4af7c339fff746041a0e2403f.jpg"
                                    class="img-fluid" alt="Hybrid theory album cover" />
                            </div>
                            <div class="col-md-8 col-lg-6 col-xl-4 title-section1">

                            </div>
                        </div>
                    </div>
                </section>


                <section id="play-button">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-1 mt-4">
                                <button type="button" id="button_play" class="btn" onclick='buttonPlayPress()'>
                                    <i class="fa fa-play"></i>
                                </button>
                            </div>

                            <div class="col-1 mt-4 ml-0">
                                <button type="button" id="heart" class="btn" onclick='buttonHeart()'>
                                    <i id="heart" class="bi bi-heart"></i>
                                </button>
                            </div>

                            <div class="col-1 mt-4 ml-0">
                                <button type="button" id="heart" class="btn">
                                    <i class="bi bi-three-dots"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </section>


                <section id="track-list-icons">
                    <div class="container-fluid">
                        <div class="row ml-2">
                            <div class="col-6 justify-content-start">
                                <span class="ml-2" class="title-song"><span class="hashtag-title">#</span>
                                    TITLE</span>
                            </div>
                            <div class="col-5 justify-content-between">
                                <span class="ml-2" class="title-song"><span class="hashtag-title">PLAY</span>

                            </div>
                            <div id="time-icon" class="col-1 album-col justify-content-end">
                                <span class="clock-icon">
                                    <i class="bi bi-clock"></i>
                                </span>
                            </div>

                        </div>
                        <hr class="hr-page" />
                    </div>
                </section>


                <section id="album-track-list">
                    <div class="container-fluid ml-4">
                        <div class="row newrow1">
                            <div id="album-track-list" class="col-5 titleBoby">

                            </div>

                            <div id="album-music-player" class="col-6 audioSong">

                            </div>

                            <div id="time" class="col-1 titleTime">

                            </div>
                        </div>
                    </div>
                </section>
            </main>
        </div>

    </div>
